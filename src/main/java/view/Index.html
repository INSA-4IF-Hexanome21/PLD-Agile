<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CarteBoard - Collecte & Depot Dashboard</title>
  
  <!-- Favicon -->
  <link rel="icon" type="image/png" href="/images/favicon.png">
  <link rel="shortcut icon" type="image/png" href="/images/favicon.png">
  
  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/leaflet@1.9.3/dist/leaflet.min.css">
  
  <!-- Dashboard CSS -->
  <link rel="stylesheet" href="/css/dashboard.css">
  
  <!-- Leaflet Plugins -->
  <script src="https://unpkg.com/leaflet-polylinedecorator/dist/leaflet.polylineDecorator.js"></script>
</head>

<body>
  <header>
    <div class="header-content">
      <div class="header-logos">
        <img src="/images/logo-spie.png" alt="INSA Logo" class="logo-spie">
        <div class="divider"></div>
        <img src="/images/logo-carteboard.png" alt="CarteBoard Logo" class="logo-carteboard">
      </div>
      <h1>CarteBoard</h1>
    </div>
  </header>

  <!-- Dashboard layout -->

  <div id="dashboard">

    <aside id="sidebar">
      <!-- Sidebar se chargera dynamiquement -->
    </aside>

    <main id="main-content">
      <p>Chargement en cours...</p>
    </main>
  </div>

    <!-- Footer -->
  <footer>
    <img src="/images/logo-spie.png" alt="INSA" class="footer-logo">
    <span>&copy; 2025 INSA Lyon - CarteBoard</span>
  </footer>

  <!-- Leaflet JS -->
  <script src="https://cdn.jsdelivr.net/npm/leaflet@1.9.3/dist/leaflet.min.js"></script>
  
  <!-- Leaflet Plugins -->
  <script src="https://unpkg.com/leaflet-polylinedecorator/dist/leaflet.polylineDecorator.js"></script>
  
  <!-- Dashboard JS -->
  <script src="/js/dashboard.js"></script>
  
</body>
</html>

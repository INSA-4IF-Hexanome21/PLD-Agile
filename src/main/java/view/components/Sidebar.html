<div class="control-section fixed-width" style="box-sizing:border-box;">
  <h3 class="control-title">Imports</h3>

  <div id="chargerCarte" class="control-section">
    <div class="file-area" data-upload-type="plan" style="width:100%;">
      <input type="file" id="file-upload-plan" accept=".xml" style="width:100%;">
      <div class="file-dummy" style="display:flex; align-items:center; justify-content:space-between; width:100%; overflow:hidden;">
        <span class="default" style="font-size:0.85rem; white-space:nowrap; text-overflow:ellipsis; overflow:hidden;">📍 Plan de Distribution (XML) </span>
        <span class="selected" style="display:none; margin-left:0.5rem; white-space:nowrap; text-overflow:ellipsis; overflow:hidden;"></span>
      </div>
    </div>
    <div class="upload-status" id="status-plan" style="display:none; margin-top: 0.5rem; font-size: 0.9rem; width:100%;"></div>
  </div>

  <div id="chargerLivraison" class="control-section" style="margin-bottom:-1rem;">
    <div class="file-area" data-upload-type="demande" style="width:100%;">
      <input type="file" id="file-upload-demande" accept=".xml" style="width:100%;">
      <div class="file-dummy" style="display:flex; align-items:center; justify-content:space-between; width:100%; overflow:hidden;">
        <span class="default" style="font-size:0.85rem; white-space:nowrap; text-overflow:ellipsis; overflow:hidden;">📦 Demandes de Livraison (XML)</span>
        <span class="selected" style="display:none; margin-left:0.5rem; white-space:nowrap; text-overflow:ellipsis; overflow:hidden;"></span>
      </div>
    </div>
    <div class="upload-status" id="status-demande" style="display:none; font-size: 0.9rem; width:100%;"></div>
  </div>
</div>


<div class="control-section">
  <h3 class="control-title">Affichage Sites</h3>
  
  <div class="control-row">
    <input type="checkbox" id="toggle-entrepot" checked>
    <label for="toggle-entrepot">
      <span class="site-indicator entrepot"></span>
      Entrepôts
    </label>
  </div>
  
  <div class="control-row">
    <input type="checkbox" id="toggle-collecte" checked>
    <label for="toggle-collecte">
      <span class="site-indicator collecte"></span>
      Points de Collecte
    </label>
  </div>
  
  <div class="control-row">
    <input type="checkbox" id="toggle-depot" checked>
    <label for="toggle-depot">
      <span class="site-indicator depot"></span>
      Points de Dépôt
    </label>
  </div>
</div>

<div class="control-section">
  <h3 class="control-title">Réseau</h3>
  
  <div class="control-row">
    <input type="checkbox" id="toggle-noeuds" checked>
    <label for="toggle-noeuds">
      <span class="site-indicator noeuds"></span>
      Nœuds du Réseau
    </label>
  </div>
  
  <div class="control-row">
    <input type="checkbox" id="toggle-troncons" checked>
    <label for="toggle-troncons">
      <span class="site-indicator troncons"></span>
      Tronçons
    </label>
  </div>
  
  <div class="control-row">
    <input type="checkbox" id="toggle-trajets" checked>
    <label for="toggle-trajets">
      <span class="site-indicator trajets"></span>
      Trajets
    </label>
  </div>

</div>

<div class="control-section">
  <button id="btn-reset-view" class="control-btn ghost">
    🔄 Réinitialiser la Vue
  </button>
  <button id="btn-toggle-all" class="control-btn">
    👁️ Tout Afficher/Masquer
  </button>
</div>
